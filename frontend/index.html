<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>OrçaCerto - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white w-full max-w-sm p-6 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold text-center mb-6">Entrar</h1>

    <form id="loginForm" class="space-y-4">
      <input
        type="email"
        id="email"
        placeholder="Email"
        required
        class="w-full p-3 border rounded-lg text-lg"
      />

      <input
        type="password"
        id="password"
        placeholder="Senha"
        required
        class="w-full p-3 border rounded-lg text-lg"
      />

      <button
        type="submit"
        class="w-full bg-blue-600 text-white p-3 rounded-lg text-lg font-semibold"
      >
        Entrar
      </button>
    </form>

    <p id="error" class="text-red-600 text-center mt-4 hidden"></p>
  </div>

<script>
const form = document.getElementById("loginForm");
const errorEl = document.getElementById("error");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  errorEl.classList.add("hidden");

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    const res = await fetch(
      "https://orcamento-ai-backend.onrender.com/login",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      }
    );

    const data = await res.json();

    if (!res.ok) {
      throw new Error(data.detail || "Erro no login");
    }

    // salva sessão
    localStorage.setItem("access_token", data.access_token);
    localStorage.setItem("user_id", data.user.id);

    // redireciona
    window.location.href = "/dashboard.html";

  } catch (err) {
    errorEl.textContent = err.message;
    errorEl.classList.remove("hidden");
  }
});
</script>

</body>
</html>
