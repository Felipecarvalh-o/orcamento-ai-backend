<!DOCTYPE html>
<html>
<head>
  <title>Histórico</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">

<script>requireAuth()</script>

<h1 class="text-xl font-bold mb-4">Histórico</h1>

<ul id="lista" class="space-y-3"></ul>

<script>
async function carregar() {
  const res = await fetch(API_URL + "/orcamentos?user_id=" + getUserId())
  const data = await res.json()

  const ul = document.getElementById("lista")
  data.forEach(o => {
    ul.innerHTML += `
      <li class="bg-gray-100 p-3 rounded">
        ${o.descricao} — R$ ${o.valor_total}
      </li>
    `
  })
}
carregar()
</script>

</body>
</html>
